<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex" />
  <script src="https://unpkg.com/netlify-auth-providers"></script>
  <title>Content Manager</title>
</head>

<body>
  <!-- Include the script that builds the page and powers Decap CMS -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  <script>
    CMS.registerPreviewStyle("/styles/variables.css");
    CMS.registerPreviewStyle("/styles/reset.css");
    CMS.registerPreviewStyle("/styles/base.css");
    CMS.registerPreviewStyle(".frame-content {padding: 2em;}", { raw: true })
  </script>
  <script>
    window.onload = function() {
      let head = document.querySelector("head");
      let link = new HTMLLinkElement();
      link.href = "responsive.css";
      link.rel = "stylesheet";

      head.appendChild(link);
    }
    </script>
    <!--<link href="responsive.css" rel="stylesheet">-->
</body>

</html>
